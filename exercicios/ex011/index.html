<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
     <img src="imagens/foto-g.png" alt="imagem flexivel">

     <h1>reproduzindo Áudio</h1>
     <p>vamos aprender a reproduzir áudio em HTML5</p>
     <audio src="midia/Headlands - NationalSweetheart.mp3" controls autoplay></audio>
    </picture>
    <audio preload="metadata"autoplay controls loop
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu navegador não não consegue reproduzir audio.<a href="">clique aqui para baixar o arquivo MP3</a><P>

        </body>
</html>
