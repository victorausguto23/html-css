<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela-desafio</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        thead {
            
            background-color:rgba(12, 3, 3, 0.466);
           color: white;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">area</th>
                <th rowspan="2" scope="col">disciplina</th>
                <th colspan= "2" scope="colgroup">nota</th>
                <th rowspan="2" scope="col">media</th>
            
            </tr>
            <tr>
                <th scope="col">nota1</th>
                <th scope="col">nota2</th>
        </thead>
        <tbody>
        </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4"style="background-color:rgba(12, 3, 3, 0.466)
                ; color: white;" scope="row">media de exatas</th>
                <td style="background-color:rgba(12, 3, 3, 0.466); color: white;">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">humanas</th>
                <td>história</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <th colspan="4" style="background-color:rgba(12, 3, 3, 0.466);
            color: white;" scope="row">média de humanas</th>
            <td style="background-color: rgba(12, 3, 3, 0.466); color: white;">0.0</td>
        </tbody> 

        
    </table>
    
</body>
</html>
